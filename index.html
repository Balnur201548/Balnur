<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <title>Qalyn mal Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                        <h4 class="calculator__subtitle">Groom's education</h4>
                            <select class="bride-education">
                                <option value="blank"></option>
                                <option class="education-option">Undergraduate degree</option>
                                <option class="education-option">College degree</option>
                                <option class="education-option">High school degree</option>
                                <option class="education-option">Middle school degree</option>
                            </select>
                            <hr>
                            <h4 class="calculator__subtitle">Groom's family net worth</h4>
                            <select class="family-net">
                                <option value="blank"></option>
                                <option class="family-option">More than 100,000$</option>
                                <option class="family-option">Between 50,000$ and 100,000$</option>
                                <option class="family-option">Less than 50,000$</option>
                            </select>
                            <br>
                            <hr>
                            <h4 class="calculator__subtitle">Groom's skills</h4>
                            <label for="skill1" class="container">
                                <input type="checkbox" id ="skill1" value="100">
                                <span class="checkmark"></span>
                                Playing on dombra (+100$)
                            </label>
                            <br>
                            <label for="skill2" class="container">
                                <input type="checkbox" id ="skill2" value="200">
                                <span class="checkmark"></span>
                                Good cook (+200$)
                            </label>
                            <br>
                            <label for="skill3" class="container">
                                <input type="checkbox" id ="skill3" value="150">
                                <span class="checkmark"></span>
                                Easygoing character (+150$)
                            </label>
                            <br> 
                            <label for="skill4" class="container">
                                <input type="checkbox" id ="skill4" value="100">
                                <span class="checkmark"></span>
                                Sings well (+100$)
                            </label>
                            <br>
                            <hr>
                            <h4 class="calculator__subtitle">Groom's age</h4>
                            <div>
                            <form id="agefound" onsubmit="return false;">
                            <div class="cont_order">       
                                <label class="radiolabel">
                                <input type="radio" name="agecount" value="18">Between 18-23 
                                </label><br>
                                <label class="radiolabel">
                                <input type="radio" name="agecount" value="24"> Between 24-27
                                </label><br>
                                <label class="radiolabel">
                                <input type="radio" name="agecount" value="28"> 28+
                                </label><br>    
                            </div>
                            <hr>

                            <h4 class="calculator__subtitle">Groom's reputation</h4>
                            <label for="gossip" class="container">
                                <input type="checkbox" class="gossip" value="100">
                                <span class="checkmark"></span>
                                Gossips about his parent's attitude
                            </label>
                            <label for="gossip" class="container">
                                <input type="checkbox" class="gossip" value="100">
                                <span class="checkmark"></span>
                                Gossips about his character
                            </label>
                            <label for="gossip" class="container">
                                <input type="checkbox" class="gossip" value="100">
                                <span class="checkmark"></span>
                                General gossips around his person
                            </label>
                            <br>
                            <hr>
                            <button id="submit-quote">Calculate</button>
                            <hr>
                        </div>
                        <div class="calculator calculator__your-quote">
                        <h4 class="calculator__title">Your Price</h4>
                        <h5 class="price">$</h5>
                        </div>
                </div>
            </div>
        </div>
            <script src="script.js"></script>
    </body>
</html>
